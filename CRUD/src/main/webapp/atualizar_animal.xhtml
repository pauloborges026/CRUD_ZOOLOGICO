<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualizar Animal</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="main">
                <main>
                    <h:form id="formulario">
                        <fieldset>
                            <legend>Atualizar Dados do Animal</legend>
                            
                            <label for="animais">Buscar pelo animal: </label>
                            <h:selectOneMenu id="animais"
                                             value="#{animalControle.animal}">
                                
                                <f:ajax render="formulario"/>
                                
                                <f:selectItem itemLabel="" noSelectionOption="true"/>
                                <f:selectItems value="#{animalControle.animals}"
                                               var="animal"
                                               itemLabel="#{animal.nome}"
                                               itemValue="#{animal}"/>
                            </h:selectOneMenu>
                            <br/><br/>
                            <ui:include src="template/animal_form.xhtml"/>
                        </fieldset>
                    </h:form>
                </main>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
