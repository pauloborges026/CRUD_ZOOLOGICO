<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Zoológicos</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{zoologicoControle.buscarTodosZoologicos()}"/>
        </f:metadata>
        <ui:composition template="template/template.xhtml">
            <ui:define name="main">
                <main>
                    <h:form>
                        <p class="titulo">Zoológicos</p>
                        
                        <h:dataTable value="#{zoologicoControle.zoologicos}"
                                     var="zoo"
                                     styleClass="tabela"
                                     headerClass="tabela_header"
                                     rowClasses="linha_impar, linha_par">
                            
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                #{zoo.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                #{zoo.nome}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </main>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
