<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Zoológico</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="main">
                <main>
                    <h:form id="formulario">
                        <fieldset>
                            <legend>Cadastro de Zoológico</legend>

                            <label for="nome">Nome: </label>
                            <h:inputText id="nome"
                                         styleClass="input"
                                         required="true"
                                         requiredMessage="Nome - Campo necessário."
                                         value="#{especieControle.especie.nome}"/>

                            <h:commandButton value="Enviar"
                                             styleClass="botao"
                                             action="#{especieControle.addEspecie()}"/>
                            <h:messages id="mensagemForm" 
                                        styleClass="mensagem" 
                                        warnClass="mensagem-warn"/>
                        </fieldset>
                    </h:form>
                </main>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
